<!DOCTYPE html>
<html>
<head>
    <title>Consul Service Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div x-data="serviceMonitor" style="display: none;" x-show="true">
        <div class="header">
            <h1>Consul Service Monitor</h1>
            <div class="controls">
                <!-- Auto-refresh controls -->
                <div class="control-group">
        <label class="toggle" title="Enable/disable automatic background refreshing">
            <input type="checkbox" x-model="config.autoRefresh.enabled" 
                   @change="updateConfig()">
            <span class="toggle-slider"></span>
            Auto-refresh
        </label>
                    <select x-model="config.autoRefresh.interval" @change="updateConfig()"
                            :disabled="!config.autoRefresh.enabled" title="Set refresh frequency (30-600 seconds)">
                        <template x-for="option in config.autoRefresh.options" :key="option">
                            <option :value="option" x-text="formatInterval(option)"></option>
                        </template>
                    </select>
                </div>
                
                <!-- History granularity -->
                <div class="control-group">
                    <label>History:</label>
                    <select x-model="config.display.historyGranularity" @change="updateConfig()" 
                            title="Set time resolution for historical health data">
                        <template x-for="option in config.display.granularityOptions" :key="option">
                            <option :value="option" x-text="option + 'm'"></option>
                        </template>
                    </select>
                </div>
                
                <!-- Manual refresh -->
                <button @click="refreshServices" :disabled="loading" title="Manually refresh service data now">
                    <span x-show="!loading">üîÑ Refresh</span>
                    <span x-show="loading">Loading...</span>
                </button>
            </div>
        </div>
        
        <div x-show="error" class="error-banner" x-text="error"></div>
        <div x-show="!consulAvailable" class="warning-banner">
            ‚ö†Ô∏è Consul connection failed - showing cached data
        </div>
        
        <div class="services-container">
            <table class="services-table">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Health</th>
                        <th>Instances</th>
                        <th>History</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="service in services" :key="service.name">
                        <tr class="service-row">
                            <td x-text="service.name"></td>
                            <td>
                                <span class="status-icon" 
                                      :class="getStatusClass(service.composite_status)"
                                      x-text="getStatusEmoji(service.composite_status)">
                                </span>
                            </td>
                            <td x-text="service.instances.length"></td>
                            <td>
                                <div class="history-chart-container">
                                    <canvas :id="'chart-'+service.name"></canvas>
                                </div>
                            </td>
                            <td>
                                <!-- Port-based links -->
                                <div class="port-links">
                                    <template x-for="url in service.port_urls" :key="url">
                                        <div>
                                            <a :href="url" target="_blank" title="Open service endpoint">
                                                <span x-text="url"></span>
                                            </a>
                                        </div>
                                    </template>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            
            <div x-show="services.length === 0 && !loading" class="no-services">
                No services found
            </div>
        </div>
    </div>

    <!-- Load Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('serviceMonitor', () => ({
                charts: {}, // Store Chart.js instances by service name
                services: [],
                loading: false,
                error: null,
                consulAvailable: true,
                config: {
                    autoRefresh: {
                        enabled: false,
                        interval: 60,
                        options: [30, 60, 120, 300, 600]
                    },
                    display: {
                        historyGranularity: 15,
                        granularityOptions: [5, 15, 30, 60]
                    }
                },
                autoRefreshTimer: null,
                
                async init() {
                    await this.loadConfig();
                    await this.refreshServices();
                    this.startAutoRefresh();
                },
                
                async loadConfig() {
                    try {
                        const response = await fetch('/api/config');
                        const data = await response.json();
                        this.config = data;
                    } catch (err) {
                        console.error('Failed to load config:', err);
                    }
                },
                
                async updateConfig() {
                    try {
                        await fetch('/api/config', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(this.config)
                        });
                        this.startAutoRefresh();
                    } catch (err) {
                        console.error('Failed to update config:', err);
                    }
                },
                
                startAutoRefresh() {
                    if (this.autoRefreshTimer) {
                        clearInterval(this.autoRefreshTimer);
                    }
                    if (this.config.autoRefresh.enabled) {
                        this.autoRefreshTimer = setInterval(
                            () => this.refreshServices(),
                            this.config.autoRefresh.interval * 1000
                        );
                    }
                },
                
                async refreshServices() {
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        const response = await fetch('/api/services');
                        const data = await response.json();
                        
if (data.status === 'success') {
    // Add default values for instance properties
    this.services = data.services.map(service => ({
        ...service,
        instances: service.instances.map(instance => ({
            address: instance.address || 'Unknown address',
            port: instance.port || null,
            url: instance.url || '',
            current_status: instance.current_status || 'unknown'
        }))
    }));
                    this.consulAvailable = data.consul_available;
    
                    // Destroy existing charts
                    Object.values(this.charts).forEach(chart => chart.destroy());
                    this.charts = {};
    
                    // Initialize charts after rendering
                    this.$nextTick(() => {
                        this.services.forEach(service => {
                            this.loadHistoryChart(service.name);
                        });
                    });
} else {
    this.error = data.error || 'Failed to fetch services';
    this.services = data.services || [];
    this.consulAvailable = data.consul_available;
}
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                        this.services = [];
                        this.consulAvailable = false;
                    } finally {
                        this.loading = false;
                    }
                },
                
                async loadHistoryChart(serviceName) {
                    // Destroy existing chart if present
                    if (this.charts[serviceName]) {
                        this.charts[serviceName].destroy();
                        delete this.charts[serviceName];
                    }
                    
                    try {
                        // Get granularity from config
                        const granularity = this.config.display.historyGranularity;
                        
                        // Use correct endpoint with query parameter
                        const response = await fetch(`/api/services/${serviceName}/history?granularity=${granularity}`);
                        
                        // Check for HTTP errors
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const historyData = await response.json();
                        
                        // Handle error response from API
                        if (historyData.error) {
                            console.warn(`No history data for ${serviceName}: ${historyData.error}`);
                            return;
                        }
                        
                        // Process data for Chart.js
                        const timestamps = historyData.data.map(item => item.timestamp);
                        const values = historyData.data.map(item => {
                            // Calculate composite health score: 
                            // passing=1.0, warning=0.5, critical=0.0
                            return (item.passing + item.warning * 0.5) / 100;
                        });
                        
                        const ctx = document.getElementById(`chart-${serviceName}`);
                        if (!ctx) return;
                        
                        // Create and store new chart
                        this.charts[serviceName] = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: timestamps,
                                datasets: [{
                                    label: 'Health Score',
                                    data: values,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1,
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { display: false }
                                },
                                scales: {
                                    y: {
                                        min: 0,
                                        max: 1
                                    }
                                }
                            }
                        });
                    } catch (error) {
                        console.error(`Error loading history for ${serviceName}:`, error);
                    }
                },
                
                formatInterval(seconds) {
                    if (seconds < 60) return `${seconds}s`;
                    return `${seconds / 60}m`;
                },
                
getStatusClass(status) {
    const safeStatus = status || 'unknown';
    return {
        'status-passing': safeStatus === 'passing',
        'status-warning': safeStatus === 'warning', 
        'status-critical': safeStatus === 'critical',
        'status-unknown': safeStatus === 'unknown'
    };
},

getStatusEmoji(status) {
    const safeStatus = status || 'unknown';
    switch(safeStatus) {
        case 'passing': return 'üü¢';
        case 'warning': return 'üü°';
        case 'critical': return 'üî¥';
        default: return '‚ö™';
    }
}
            }));
        });
    </script>
    <style>
        .instance-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .instance {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .history-chart-container {
            height: 120px; /* 100% larger */
            width: 400px; /* 100% larger */
        }
        
        .port-links {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .port-links a {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }
    </style>
</body>
</html>
